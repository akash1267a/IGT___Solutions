<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: grey;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #333;
    }

    table {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Account</h1>
    <form action="Create.jsp">
      <table class="table table-bordered">
        <tr>
          <td>Id:</td>
          <td><input type="text" name="id" class="form-control"></td>
        </tr>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" class="form-control"></td>
        </tr>
        <tr>
          <td>Account No:</td>
          <td><input type="text" name="acc" class="form-control"></td>
        </tr>
        <tr>
          <td>IFSC:</td>
          <td><input type="text" name="ifsc" class="form-control"></td>
        </tr>
        <tr>
          <td>PAN:</td>
          <td><input type="text" name="pan" class="form-control"></td>
        </tr>
        <tr>
          <td>Phone No:</td>
          <td><input type="text" name="phn" class="form-control"></td>
        </tr>
        <tr>
          <td>Adhar:</td>
          <td><input type="text" name="adr" class="form-control"></td>
        </tr>
        <tr>
          <td>Initial Balance:</td>
          <td><input type="text" name="inb" class="form-control"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Submit" class="btn btn-primary">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
